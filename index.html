<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Today - What to do?</h1>
    </header>

    <form id="task_form">
        <input type="text" placeholder="Please write down what you need to do" name="task">
        <button type="submit"><b> + Add task</b></button>
    </form>

    <ul class="stats-list">
        <li>
            <strong>Remaining</strong>
            <span class="remaning-count">0</span>
        </li>
        <li>
            <strong>Done</strong>
            <span class="done-count">0</span>
        </li>
        <li>
            <strong>Total</strong>
            <span class="total-count">0</span>
        </li>
    </ul>


    
    <ul class="todoList">
        
    </ul>
    <script src="./todo.js"></script>
</body>
</html>
